<html lang="en">
  <head>

  <body>
    <div class="wrapper">
      <h4>BMI Calculator</h4>
      <p id="name">Name:
        <input type="text" id="nameText" required><br><span id="name_error"></span>
     </p>
      <p>Height in Cm:
         <input type="number" id="height" required ><br><span id="height_error"></span>
      </p>
      <p>Weight in Kg:
          <input type="number" id="weight"  required><br><span id="weight_error"></span>
      </p>
      <button id="calButton">Calculate BMI</button>
      <button id="clearButton">Clear</button>

      <p id ="result"></p>
    </div>
 


    <script src="script.js"></script>
  </body>
</html>
